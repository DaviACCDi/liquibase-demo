databaseChangeLog:
  - changeSet:
      id: reset-001-drop-core
      author: ${actor:DaviACCDi}
      context: reset
      changes:
        - sql: |
            DO $$
            BEGIN
              IF EXISTS (SELECT 1 FROM pg_namespace WHERE nspname = 'core') THEN
                EXECUTE 'DROP SCHEMA core CASCADE';
              END IF;
              EXECUTE 'CREATE SCHEMA core';
            END$$;
