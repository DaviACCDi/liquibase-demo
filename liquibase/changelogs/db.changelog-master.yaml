databaseChangeLog:
  # DDL
  - includeAll: { path: ddl/tables,      relativeToChangelogFile: true }
  - includeAll: { path: ddl/constraints, relativeToChangelogFile: true }
  - includeAll: { path: ddl/indexes,     relativeToChangelogFile: true }
#  - includeAll: { path: ddl/views,       relativeToChangelogFile: true }
#  - includeAll: { path: ddl/functions,   relativeToChangelogFile: true }
#  - includeAll: { path: ddl/triggers,    relativeToChangelogFile: true }

  # Util
  - includeAll: { path: util,            relativeToChangelogFile: true }

  # DML
  - includeAll: { path: dml/refdata,     relativeToChangelogFile: true }
  - includeAll: { path: dml/seed,        relativeToChangelogFile: true }
  - includeAll: { path: dml/fixes,       relativeToChangelogFile: true }
  - includeAll: { path: dml/testdata,    relativeToChangelogFile: true }
