databaseChangeLog:
  # 001: create order_header + FKs
  - changeSet:
      id: order-001-create
      author: ${deployer}
      labels: "kind:${deployKind},table:order_header,topic:ddl,ref:${gitRef},sha:${gitSha}"
      context: ddl
      comment: "[${deployKind}] ${gitRef}@${gitSha} — create order_header with FKs"
      changes:
        - createTable:
            tableName: order_header
            schemaName: app_core
            columns:
              - column:
                  name: id
                  type: int generated always as identity
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: person_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  defaultValueNumeric: 1
              - column:
                  name: total
                  type: "numeric(10,2)"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: order_header
            baseTableSchemaName: app_core
            baseColumnNames: person_id
            referencedTableName: person
            referencedTableSchemaName: app_core
            referencedColumnNames: id
            constraintName: fk_order_person
        - addForeignKeyConstraint:
            baseTableName: order_header
            baseTableSchemaName: app_core
            baseColumnNames: product_id
            referencedTableName: product
            referencedTableSchemaName: app_core
            referencedColumnNames: id
            constraintName: fk_order_product
        - createIndex:
            tableName: order_header
            schemaName: app_core
            indexName: idx_order_person
            columns:
              - column: { name: person_id }
        - createIndex:
            tableName: order_header
            schemaName: app_core
            indexName: idx_order_product
            columns:
              - column: { name: product_id }

  # 002: add status with default + backfill + not null
  - changeSet:
      id: order-002-add-status
      author: ${deployer}
      labels: "kind:${deployKind},table:order_header,topic:ddl,ref:${gitRef},sha:${gitSha}"
      context: ddl
      comment: "[${deployKind}] ${gitRef}@${gitSha} — add status with default and NOT NULL"
      changes:
        - addColumn:
            tableName: order_header
            schemaName: app_core
            columns:
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: "NEW"
        - update:
            tableName: order_header
            schemaName: app_core
            columns:
              - column:
                  name: status
                  value: "NEW"
            where: "status IS NULL"
        - addNotNullConstraint:
            tableName: order_header
            schemaName: app_core
            columnName: status
            columnDataType: varchar(20)
